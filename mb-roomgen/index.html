<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>nameless, dark places</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body onload="init()">
        <div class="main-container">
            <header aria-labelledby="page-title">
                <h1 id="page-title">nameless, dark places</h1>
                
            </header>
            <section aria-labelledby="room-name">
                <p>You crawl deeper into the darkness and enter a...</p>
                <div class="roomheader">
                    <h2 id="room-name" tabindex="-1"></h2>
                    <p id="room-adjectives"></p>
                </div>
                <div id="room-content" class="roomheader"></div>
                <p>Exits:</p>
                <ul id="room-exits">
                </ul>
                <button id="button" onclick="newRoom()">Delve deeper</button>
            </section>
            <div class="dark-mode-container">
                <button
                    id="theme-toggle"
                    aria-labelledby="theme-label"
                    onclick="switchTheme()"
                ><span id="theme-label">Switch themes</span></button>
            </div>
            <footer>
                <strong>nameless, dark places</strong> is an independent production by ASN and is not affiliated with Ockult Örtmästare Games or Stockholm Kartell. It is published under the MÖRK BORG Third Party License.
            </footer>
        </div>
    </body>
</html>
